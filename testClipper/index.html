<!DOCTYPE html>
<html>
  <head>
    <title>Starter Boolean</title>
    <script src="clipper.js"></script>
  </head>
  <body>
    <div id="svgcontainer"></div>
    <script>
var subj_paths = [[{X:0,Y:0},{X:150,Y:0},{X:150,Y:150},{X:0,Y:150}]]; 
var clip_paths = [
					[{X:30,Y:30},{X:60,Y:30},{X:60,Y:60},{X:30,Y:60}],
					[{X:60,Y:40},{X:90,Y:40},{X:90,Y:70},{X:60,Y:70}],
					[{X:0,Y:0},{X:10,Y:0},{X:10,Y:10},{X:0,Y:10}]
				];

var cpr = new ClipperLib.Clipper();

var scale = 100;
ClipperLib.JS.ScaleUpPaths(subj_paths, scale);
ClipperLib.JS.ScaleUpPaths(clip_paths, scale);

cpr.AddPaths(subj_paths, ClipperLib.PolyType.ptSubject, true);  // true means closed path
cpr.AddPaths(clip_paths, ClipperLib.PolyType.ptClip, true);

var solution_paths = new ClipperLib.Paths();
var succeeded = cpr.Execute(ClipperLib.ClipType.ctDifference, solution_paths, ClipperLib.PolyFillType.pftNonZero, ClipperLib.PolyFillType.pftNonZero);

console.log(JSON.stringify(solution_paths));

// Scale down coordinates and draw ...
var svg = '<svg style="background-color:#dddddd" width="160" height="160">';
svg += '<path stroke="black" fill="yellow" stroke-width="2" d="' + paths2string(solution_paths, scale) + '"/>';
svg += '</svg>';
document.getElementById("svgcontainer").innerHTML = svg;

// Converts Paths to SVG path string
// and scales down the coordinates
function paths2string (paths, scale) {
  var svgpath = "", i, j;
  if (!scale) scale = 1;
  for(i = 0; i < paths.length; i++) {
    for(j = 0; j < paths[i].length; j++){
      if (!j) svgpath += "M";
      else svgpath += "L";
      svgpath += (paths[i][j].X / scale) + ", " + (paths[i][j].Y / scale);
    }
    svgpath += "Z";
  }
  if (svgpath=="") svgpath = "M0,0";
  return svgpath;
}
var paths = [[{"X":10,"Y":10},{"X":110,"Y":10},{"X":110,"Y":110},{"X":10,"Y":110}]];
console.log(JSON.stringify(paths));
ClipperLib.Clipper.ReversePaths(paths);
console.log(JSON.stringify(paths));
    </script>
  </body>
</html>
