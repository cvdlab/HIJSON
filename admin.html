<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>C3D</title>
    
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style>
        #stats {  /* Align stats top-left */
            position: absolute;
            
        }
        #model2D { 
            height: 450px; 
        }

    </style> 
    <link href="assets/leaflet/leaflet.css" rel="stylesheet">



</head>
<body> 
    <!-- JavaScript libraries -->
    <script src="assets/js/three.min.js"></script> 
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/jquery-2.1.1.js"></script>
    <script src="assets/js/Stats.min.js"></script>
    <script src="assets/js/dat.gui.min.js"></script>
    <script src="assets/js/TrackballControls.js"></script>
    <script src="assets/js/async.js"></script>
    <script src="assets/leaflet/leaflet.js"></script>

    <!-- custom geoJSON libraries -->
    <script src="libs/c3d.js"></script>
    
    <!-- Bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>
    

    <div class="container-fluid">
        <div class="page-header">
            <h1>Admin</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>2D</h3>
                <div id="model2D">
                    <script>
                        var map = L.map('model2D').setView([0, 0], 3);

                        var socket = io('/admins');
                        var markers = L.featureGroup();
                        map.addLayer(markers);

                        socket.on('initMap', function(usersConnected){
                            for(userToUpdate in usersConnected) { 
                                console.log('Init Map');
                                var user = {
                                    id: usersConnected[userToUpdate].id,
                                    latlng: usersConnected[userToUpdate].latlng,
                                    marker: L.marker(usersConnected[userToUpdate].latlng).addTo(map)
                                        
                                }
                                user.marker.bindPopup("<b>User: </b>" + user.id +'<br><b>[' + user.latlng.lat + '; ' + user.latlng.lng + ']</b>');

                                markers.addLayer(user.marker);

                            }
                         
                        });

                        socket.on('updateUsers', function(usersConnected) {
                            
                            map.removeLayer(markers);
                            
                            markers = L.featureGroup();
                            
                            map.addLayer(markers);
                            
                            for(userToUpdate in usersConnected) { 
                                console.log('Update Map');
                                
                                var user = {
                                    id: usersConnected[userToUpdate].id,
                                    latlng: usersConnected[userToUpdate].latlng,
                                    point: L.marker(usersConnected[userToUpdate].latlng).addTo(map)
                                        
                                }
                                user.point.bindPopup("<b>User: </b>" + user.id +'<br><b>[' + user.latlng.lat + '; ' + user.latlng.lng + ']</b>');

                                markers.addLayer(user.point);
                            }
                        });
                    </script>
                </div>
            </div>
            
        </div>



</body>
</html>
