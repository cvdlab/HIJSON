<html>
<head>

    <title>C3D</title>
    
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <style>
        #stats {  /* Align stats top-left */
            position: absolute;
            
        }
        #model2D { 
            height: 450px; 
        }

    </style> 
    <link href="assets/leaflet/leaflet.css" rel="stylesheet">



</head>
<body> 
    <!-- JavaScript libraries -->
    <script src="assets/js/three.min.js"></script> 
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/jquery-2.1.1.js"></script>
    <script src="assets/js/Stats.min.js"></script>
    <script src="assets/js/dat.gui.min.js"></script>
    <script src="assets/js/TrackballControls.js"></script>
    <script src="assets/js/async.js"></script>
    <script src="assets/leaflet/leaflet.js"></script>

    <!-- custom geoJSON libraries -->
    <script src="libs/c3d.js"></script>
    
    <!-- Bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>
    
    <script>


    </script>

    <div class="container-fluid">
        <div class="page-header">
            <h1>C3D</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>2D</h3>
                <div id="model2D">
                    <script>
                        var map = L.map('model2D').setView([0, 0], 3);

                        var socket = io('/users');
                        map.on('click', onMapClick);
                        function onMapClick(e) {
                            socket.emit('sentCoordinates',e.latlng);
                        }
                        
                        marker = {
                            id: undefined,
                            mkr: undefined
                        }
                        socket.on('sentCoordinates', function(newPosition) {
                            if(marker.id===undefined) {
                                marker.id = newPosition.id;
                                marker.mkr = L.marker([newPosition.latlng.lat, newPosition.latlng.lng]).addTo(map)
                                        .bindPopup("<b>User: </b>" + newPosition.id
                                            +'<br><b>[' + newPosition.latlng.lat + ';' + newPosition.latlng.lng+']</b>').openPopup();
                                        console.log(marker);
                            }
                            else {
                                marker.mkr.setLatLng(newPosition.latlng).bindPopup("<b>User: </b>" + newPosition.id
                                            +'<br><b>[' + newPosition.latlng.lat + ';' + newPosition.latlng.lng+']</b>').openPopup();
                            }
   
                        });

                    </script>
                </div>
            </div>
            
        </div>



</body>
</html>
