            position: absolute;

<body> 
    <!-- JavaScript libraries -->
    <script src="assets/js/three.min.js"></script> 
    <script src="assets/js/jquery-2.1.1.js"></script>
    <script src="assets/js/Stats.min.js"></script>
    <script src="assets/js/dat.gui.min.js"></script>
    <script src="assets/js/TrackballControls.js"></script>
    <script src="assets/js/async.js"></script>
    
    <!-- custom geoJSON libraries -->
    <script src="libs/archGenerator.js"></script> 
    <script src="libs/furnitureGenerator.js"></script>
    <script src="libs/c3d.js"></script>
    
    <!-- Bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>
    
    <script>
    var err;
    async.waterfall
    (
        [
            function(callback) {
                console.log('Inizio C3D.parseJSON()');
                err = C3D.parseJSON();
                callback(err);
            },

            function(callback) {
                console.log('Fine C3D.parseJSON()');
                console.log('Inizio C3D.init2D()');
                err = C3D.init2D()
                callback(err);
            },
            function(callback) {
                console.log('Fine C3D.init2D()');
                console.log('Inizio C3D.generate2DModel()');
                err = C3D.generate2DModel();
                callback(err);
            },
            function(callback) {
                console.log('Fine C3D.generate2DModel()');
                console.log('Inizio C3D.init3D()');
                err = C3D.init3D();
                callback(err);

            },
            function(callback) {
                console.log('Fine C3D.init3D()');
                console.log('Inizio C3D.generate3DModel()');
                err = C3D.generate3DModel();
                callback(err);
            }
        ],
        function(err, data) {
            if(err) {
              console.log(err);
            }
            else {
              console.log('Fine C3D.generate3DModel()'); 
            }
        }
    );


    </script>
    <div class="container-fluid">
        <div class="page-header">
            <h1>C3D</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>2D</h3>
                <div id="model2D"></div>
            </div>
            
            <div class="col-md-6">
                <h3>3D</h3>
                <div id="model3D"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="Model3DControls">
              <h3>Controls</h3>
            </div>
        </div>
