<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>C3D</title>
    
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
        
        #stats {  /* Align stats top-left */
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style> 
</head>
<body> 
    <!-- JavaScript libraries -->
    <script src="assets/js/three.min.js"></script> 
    <script src="assets/js/jquery-2.1.1.js"></script>
    <script src="assets/js/Stats.min.js"></script>
    <script src="assets/js/dat.gui.min.js"></script>
     <script src="assets/js/TrackballControls.js"></script>
    <script src="assets/js/async.js"></script>
    
    <!-- custom geoJSON libraries -->
    <script src="libs/archGenerator.js"></script> 
    <script src="libs/furnitureGenerator.js"></script>
    <script src="libs/c3d.js"></script>
    
    <!-- Bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>
    
    <script>
    var err;
    async.waterfall
    (
        [
            function(callback) {
                console.log('Inizio C3D.parseJSON()');
                err = C3D.parseJSON();
                callback(err);
            },
            function(callback) {
                console.log('Fine C3D.parseJSON()');
                console.log('Inizio C3D.init3D()');
                err = C3D.init3D();
                callback(err);

            },
            function(callback) {
                console.log('Fine C3D.init3D()');
                console.log('Inizio C3D.generate3DModel()');
                err = C3D.generate3DModel();
                
                var geometry = new THREE.BoxGeometry( 1, 1, 1 );
                var material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
                var cube = new THREE.Mesh( geometry, material );
                var cube2 = new THREE.Mesh( geometry, material );
                cube2.position.x = 2;
                cube2.position.y = 2;
                C3D.index["room_0.2"].obj3D.add( cube );
                C3D.index["room_0.2"].obj3D.add( cube2 );

                
                callback(err);
            }
        ],
        function(err, data) {
            if(err) console.log(err);
        }
    );


    </script>



</body>
</html>
